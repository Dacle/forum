<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <title>选项卡式导航</title>
    <link rel="stylesheet" href="../css/formybbs.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="../css/register.css" />
    <script src="../js/bbs_sort.js" type="text/javascript"></script>
    <script src="../js/mybbs.js" type="text/javascript"></script>
    <script src="../js/moderator.js" type="text/javascript"></script>
</head>
<body>
    <div id="container">
        <div id="title">
            <!--总页面标题栏-->
            <ul>
                <li id="tag1"><a href="#" onclick="switchTag('tag1','content1');this.blur();"><span>公告管理</span></a></li>
                <li id="tag2"><a href="#" onclick="switchTag('tag2','content2');this.blur();"><span>用户管理</span></a></li>
                <li id="tag3"><a href="#" onclick="switchTag('tag3','content3');this.blur();"><span>版块管理</span></a></li>
                <li id="tag4"><a href="#" onclick="switchTag('tag4','content4');this.blur();"><span>主题管理</span></a></li>
            </ul>
        </div>

        <div id="content" class="content1">
            <!--第一页，默认-->
            <div id="content1">

                <div>
                    <form>
                        <table border="0" cellspacing="0" cellpadding="0" id="notice">
                            <tr class="title">
                                <th>公告</th>
                                <th>操作</th>
                            </tr>

                            <tr>
                                <td colspan="2" style="height:30px;">
                                    <input name="addOrder" type="button" value="增加公告" onclick="addRow()" />
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>

            
            </div>

            <div id="content2" class="hidecontent">
                <div>
                    <div>
                        <label></label>
                        <input type="button" value="搜索" id="btSearch" />
                    </div>
                </div>

                <div id="searchbox">
                    <form>
                        <div>
                            <input type="text" value="输入用户名ID..." onfocus="searchOnfocus(this);" onblur="searchOnBlur(this);" maxlength="70" />
                            <input type="button" id="forbid" value="禁止" />
                        </div>
                    </form>
                </div>

                <div>
                    <table border="1" align="center">
                        <thead>
                            <tr>
                                <th>用户ID</th>
                                <th>用户名</th>
                                <th>用户状态</th>  
                            </tr>
                        </thead>
                        <tbody id="tbody1"></tbody>
                    </table>
                </div>
            </div>


            <div id="content3" class="hidecontent">

                <div>
                    <div>
                        <label></label>
                        <input type="button" value="搜索版块" id="btBoard" />
                    </div>
                </div>

                <div>
                    <table border="1" align="center">
                        <thead>
                            <tr>
                                <th>版块ID</th>
                                <th>版块名</th>
                                <th>版块描述</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="tbody2"></tbody>
                    </table>
                </div>
            </div>

            <div id="content4" class="hidecontent">
                <div>
                    <div>
                        <label></label>
                        <input type="button" value="查看举报" id="btReport" />
                    </div>
                </div>

                <div>
                    <table border="1" align="center">
                        <thead>
                            <tr>
                                <th>帖子主题标题</th>
                                <th>举报人</th>
                                <th>举报时间</th>
                                <th>原因</th>
                            </tr>
                        </thead>
                        <tbody id="tbody3"></tbody>
                    </table>
                </div>
            </div>


        </div><!--    --------主页面结尾---------       -->

    </div>
</body>
</html>
