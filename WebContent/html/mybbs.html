<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <title>选项卡式导航</title>
    <link rel="stylesheet" href="../css/formybbs.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="../css/register.css" />
    <script src="../js/bbs_sort.js" type="text/javascript"></script>
    <script src="../js/mybbs.js" type="text/javascript"></script>

</head>
<body>
    <div id="container">
        <div id="title">
            <!--总页面标题栏-->
            <ul>
                <li id="tag1"><a href="#" onclick="switchTag('tag1','content1');this.blur();"><span>个人资料设置</span></a></li>
                <li id="tag2"><a href="#" onclick="switchTag('tag2','content2');this.blur();"><span>我的中心</span></a></li>
                <li id="tag3"><a href="#" onclick="switchTag('tag3','content3');this.blur();"><span>我的好友</span></a></li>
            </ul>
        </div>

        <div id="content" class="content1">
            <!--第一页，默认-->
            <div id="content1">

                <form>
                    <table cellspacing="0" cellpadding="0" align="center">
                        <tr>
                            <td><label for="sname">用户名：</label></td>
                            <td>AAAA</td>
                        </tr>

                        <tr>
                            <td><label for="email">电子邮箱：</label></td>
                            <td>BBBBBB</td>
                        </tr>
                        <tr>
                            <td><label for="gender">性别：</label></td>
                            <td>MAN</td>
                        </tr>
                        <tr>
                            <td>头像：</td>
                            <td><img src="../images/logo/142.png" alt="alt"></td>
                        </tr>
                        <tr>
                            <td><label for="hobby">爱好：</label></td>
                            <td>A B C</td>
                        </tr>
                        <tr>
                            <td><label for="nYear">出生日期：</label></td>
                            <td>YYYY MM DD</td>
                        </tr>
                    </table>
                    <br />
                    <input type="button" id="change_btn" name="change" value="修改" onclick="javascrtpt:window.location.href='../html/changemessage.html'" />
                    <br />
                    <br />

                </form>
            </div>

            <div id="content2" class="hidecontent">
                <div>
                    <form>
                        <table border="1">
                            <tr>
                                <th>类型</th>
                                <th>帖子标题</th>
                                <th>所在版块</th>
                                <th>发布时间</th>
                                <th>主题状态</th>
                            </tr>
                            <tr>
                                <td>类型</td>
                                <td>帖子标题</td>
                                <td>所在版块</td>
                                <td>发布时间</td>
                                <td>主题状态</td>
                            </tr>
                            <tr>
                                <td>类型</td>
                                <td>帖子标题</td>
                                <td>所在版块</td>
                                <td>发布时间</td>
                                <td>主题状态</td>
                            </tr>
                            <tr>
                                <td>类型</td>
                                <td>帖子标题</td>
                                <td>所在版块</td>
                                <td>发布时间</td>
                                <td>主题状态</td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>


            <div id="content3" class="hidecontent">

                <div id="searchbox">
                    <form name="search" action="" method="post">
                        <div >
                            <input type="text" value="请输入用户名..." onfocus="searchOnfocus(this);" onblur="searchOnBlur(this);" maxlength="70" />
                            <input type="submit" value="搜索" />
                        </div>
                    </form>
                </div>
                <br />

                <div>
                    <form>
                        <table border="1">
                            <tr>
                                <th>用户名</th>
                                <th>备注</th>
                                <th>操作</th>
                            </tr>
                            <tr>
                                <td>好友用户名</td>
                                <td>备注</td>
                                <td>
                                    <input type="button" value="修改" id="btn_edit" onclick="edit(this)" />/
                                    <input type="button" value="删除" id="btn_edit" onclick="deleteRow(this)" />
                                </td>
                            </tr>
                            <tr>
                                <td>好友用户名aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</td>
                                <td>备注</td>
                                <td>修改/删除</td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div><!--    --------主页面结尾---------       -->

    </div>
</body>
</html>
